name: Deploy to Sandbox Environment

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

# This permissions block grants the GITHUB_TOKEN
# the necessary write access for pull requests.
permissions:
  pull-requests: write
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Provision and Deploy to Sandbox
        # Replace this step with your actual cloud deployment logic.
        # This is a placeholder that simulates a deployment.
        run: |
          echo "Provisioning sandbox for PR ${{ github.event.number }}..."
          # Example:
          # Your cloud provider CLI commands here to create a new namespace, VM, etc.
          # deploy.sh --environment sandbox --pr-number ${{ github.event.number }}
          # The deployment script should return a unique URL for the sandbox.
          echo "Sandbox URL: https://sandbox-pr-${{ github.event.number }}.your-company.com" > sandbox_url.txt
          echo "Deployment successful."

      - name: Comment on Pull Request
        # This uses the GitHub CLI to post a comment with the sandbox URL.
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const sandboxUrl = fs.readFileSync('sandbox_url.txt', 'utf8').trim();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Sandbox environment deployed! You can access it here: ${sandboxUrl}`
            });
